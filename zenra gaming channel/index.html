<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zenra Gaming Channel</title>
  <link rel="stylesheet" type="text/css" href="styles.css" /></head>
<body>

</body>
</html>
<div class="main">
  <h1 id="title">Zenra Gaming Channel</h1>
  <p id="description">Thank You for taking this survey
  </p>
  <div class="main content">
     </div>
  <div class="form-content">
  </div>
  <form id="survey-form">

    <label for="name" id="name-label">Name</label>
    <input id="name" type="text" required placeholder="Enter your name"/>

    <label for="email" id="email-label">Email</label>
    <input id="email" input="email" required placeholder="Enter your email"/>

    <label for="number" id="number-label">Enter your Rate from 1-10</label>
    <input id="number" input="number" min="1" max="10"required placeholder="Enter your rate"/>

    <label for="dropdown">What describes your current role?</label>
    <select id="dropdown">

      <option value="student">Student</option>
      <option value="Full-time Learner">Full-time Learner</option>
      <option value="Full-time Job">Full-time Job</option>
      <option value="Prefer not to say">Prefer not to say</option>
      <option value="Other">Other</option>
      </select>

    <fieldset>
      <legend>Would you recommend my channel to a friend?</legend>
      <input type="radio" name="recommend" id="definitely" value="definitely"/><label for="definitely">Definitely</lable></br>

      <input type="radio" name="recommend" id="maybe" value="maybe"/><label for="maybe">Maybe</lable></br>

  <input type="radio" name="recommend" id="not sure" value="not-sure"/><label for="not-sure">Not-Sure</lable></br>

<p>What would you like to see improved?</p>
<input type="checkbox" id="video-length"name="video-length" value="video-length">
<label for="video-length">Video-Length</label></br>

<input type="checkbox" id="content-quality"name="content-quality" value="content-quality">
<label for="conten-quality">Content Quality</label></br>

<input type="checkbox" id="video-length"name="more-videos" value="more-videos">
<label for="more-videos">Add More Videos</label></br>

<label for="comment">Any comments or suggestions?</label>

<textarea rows="4" cols="50" id="comment">Enter your comment here...</textarea>
<button type="submit" id="submit">Submit</button>




  </form


</div>
